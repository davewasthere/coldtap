    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/coldtap.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid container-max-width">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Coldtap</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/bendigo-web-design-agencies">Bendigo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid container-max-width">

        {{ content }}

    </div>

    <footer>
        <div class="container-fluid container-max-width">
            <div>&copy; {{ site.time | date: '%Y' }} - Coldtap Limited UK (Est 2008)</div>
            <div>Registered in England and Wales #6632696</div>
            <div>Registered Address: Suite 5, 4 Blenheim Court, Peppercorn Close, Peterborough, PE1 2DU</div>
        </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <script>

        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-505897-7', 'auto');
    ga('send', 'pageview');

    </script>

    <script type="text/javascript">

    $(function () {

        var path = location.pathname.split("/")[1];

        if (path.length > 0) {
            $('.nav a[href^="/' + path + '"]').parent().addClass('active');
        }

    });

    </script>

</html>
