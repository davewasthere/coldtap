---
layout: layout
---

<div class="content">
    <div id="post">
        <div class="postdate">{{ page.date | date: "%d %B %Y" }}</div>
        <h1>{{ page.title }}</h1>
        
        {{content}}

        <div class="row" style="margin-top: 2em;">

            <div class="col-xs-12 col-sm-6">
                <div class="prev">
                    {% if page.previous.url %}
                    <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}} "><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> {{page.previous.title}}</a>
                    {% endif %}
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="next">
                    {% if page.next.url %}
                    <a href="{{page.next.url}}" title="next Post: {{page.next.title}} ">{{page.next.title}} <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                    {% endif %}
                </div>
            </div>

        </div>
        
    </div>
</div>
